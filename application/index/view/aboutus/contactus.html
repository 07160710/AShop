    <script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("mymap");   // 创建Map实例
  var point = new BMap.Point(113.445163, 23.191620);  //创建坐标点 (113.445163, 23.191620);
    map.centerAndZoom(point,15) // 初始化地图,设置中心点坐标和地图级别 centerAndZoom
  map.addControl(new BMap.MapTypeControl());    //添加地图类型控件BMap.MapTypeControl
  map.setCurrentCity("广州");    // 设置地图显示的城市 此项是必须设置的setCurrentCity
  map.enableScrollWheelZoom(true);    //开启鼠标滚轮缩放enableScrollWheelZoom

  var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});
  map.addControl(top_left_control);// 左上角，添加比例尺 BMap.ScaleControl
  
  var top_left_navigation = new BMap.NavigationControl();
  map.addControl(top_left_navigation);//左上角，添加默认缩放平移控件BMap.NavigationControl
    
  var marker = new BMap.Marker(point);  // 创建标注
  map.addOverlay(marker);// 将标注添加到地图中addOverlay
  var opts = {
         width:200,// 信息窗口宽度
         height:100,// 信息窗口高度
         title:" 广州市白云区"// 信息窗口标题
  }
  var infoWindow = new BMap.InfoWindow("地址：广州市机电科技公司<br/>联系方式：6666666<br/>qq:1597643", opts);  // 创建信息窗口对象BMap.InfoWindow 
  marker.addEventListener("click", function(){          
    map.openInfoWindow(infoWindow,point);  //开启信息窗口openInfoWindow
  });
  
</script>
